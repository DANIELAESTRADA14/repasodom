<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <!--en el header hacer menu-->
  <div style="background-color: rgb(41, 38, 38);">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #070707;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="img/logo.png" alt="30px" width="200px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Playlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Tu Biblioteca</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="img/like.jpg" class="card-img-top" alt="That's What I Like">
            <div class="card-body">
              <h5 class="card-title">That's What I Like</h5>
              <audio src="audio/like.mp3" controls class="w-100"></audio></audio>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="img/heaven.jpg" class="card-img-top" alt="Locked Out of Heaven">
            <div class="card-body">
              <h5 class="card-title">Locked Out of Heaven</h5>
              <audio src="audio/heaven.mp3" controls class="w-100"></audio></audio>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="img/uptown.jpg" class="card-img-top" alt="Uptown Funk">
            <div class="card-body">
              <h5 class="card-title">Uptown Funk</h5>
              <audio src="audio/uptown.mp3" controls class="w-100"></audio>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="boton"
              style="background-color: #1db954;border: #1f8d3b;">Button</button>

          </div>
        </div>
      </div>
    </div>
  </main>

  <footer></footer>
</div>

  <script src="controlador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
